<style>
.button {
     background-color: purple; border: none; color: white; padding: 15px 32px; text-align: center; text-decoration: none; display: inline-block; font-size: 16px; margin: 4px 2px; cursor: pointer;
}

p {
     margin: 5px 0;

<script type="text/javascript">
	function GetIeScreenCordinates(obj) {
		var p = {};
		//p.x = Math.round(window.screenLeft + obj.getBoundingClientRect().left);
		p.y = Math.round(window.screenTop + obj.getBoundingClientRect().top);
		var boderWidth = (window.top.window.outerWidth - window.top.window.innerWidth) / 2;
		p.x = ((window.outerWidth - ((window.screenLeft - window.screenX) + window.innerWidth + boderWidth)) + window.screenLeft) + obj.getBoundingClientRect().left;
		return p;
	}
	function clickIt3() {
		alert('page3');
		document.getElementById('page2_title').style.outline = 'green solid 4px';
	}
	function Init3() {
		if ('addEventListener' in window) {
			document.addEventListener('mousemove', captureCoordinates3);
			document.addEventListener('click', captureClickCoordinates3);
			document.addEventListener('mouseup', captureClickCoordinates3);
		} else if ('attachEvent' in window) {
			alert('attachEvent');
			document.attachEvent('onmousemove', captureCoordinates3);
			document.attachEvent('onclick', captureClickCoordinates3);
		}
	}

	function captureClickCoordinates3(event) {
		document.getElementById('clickScreenX-value3').innerHTML = event.screenX;
		document.getElementById('clickScreenY-value3').innerHTML = event.screenY;
	}

	function captureCoordinates3(event) {
		document.getElementById('screenX-value3').innerHTML = event.screenX;
		document.getElementById('screenY-value3').innerHTML = event.screenY;
		document.getElementById('windowOuterHeight-value3').innerHTML = window.outerHeight;
		document.getElementById('windowInnerHeight-value3').innerHTML = window.innerHeight;
		document.getElementById('windowScreenLeft-value3').innerHTML = window.screenLeft;
		document.getElementById('windowScreenTop-value3').innerHTML = window.screenTop;
	    document.getElementById('windowOuterWidth-value3').innerHTML = window.outerWidth;
	    document.getElementById('windowInnerWidth-value3').innerHTML = window.innerWidth;
	      document.getElementById('windowScreenX-value3').innerHTML = window.screenX;
	      document.getElementById('windowScreenY-value3').innerHTML = window.screenY;
	       document.getElementById('windowTopOuterWidth-value3').innerHTML =  window.top.window.outerWidth;
	        document.getElementById('windowTopInnerWidth-value3').innerHTML = window.top.window.innerWidth;
	     
	      
		
		var obj2 = document.getElementById('page3_title');
		document.getElementById('ieScreenElementX-value3').innerHTML = GetIeScreenCordinates(obj2).x;
		document.getElementById('ieScreenElementY-value3').innerHTML = GetIeScreenCordinates(obj2).y;
	}
</script>
</head>
